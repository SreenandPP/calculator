    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    <style>
        body {
            background-color: coral;

        }

        button {
            width: 100%;
        }
        h1{
            font-family: 'Russo One', sans-serif;
            
        }
    </style>


</head>

<body>

    <div class="d-flex justify-content-center align-item-center mt-5 text-white ">
        <h1 class="">CALCULATOR</h1>
    </div>

    <div class="container bg-white mt-5 p-5  rounded shadow " style="width: 400px; margin-top: 200px; ">
        <table class="table " style="border:5px solid #6b7378; ">
            <tr>
                <td colspan="4" class="bg-white">
                    <input type="text" class="form-control bg-light" id="display">
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-danger btn-lg" id="c" onclick="allClear()">AC</button>
                </td>

                <td>
                    <button class="btn btn-lg btn-warning" onclick="backSpace()" style="border: none"><i
                            class="fa-solid fa-delete-left"></i></button>
                </td>

                <td>
                    <button class="btn btn-info btn-lg" id="%" onclick="writeExp(event)">%</button>
                </td>

                <td>
                    <button class="btn btn-info btn-lg" id="/" onclick="writeExp(event)">/</button>
                </td>


            </tr>

            <tr>
                <td>
                    <button class="btn btn-success btn-lg" id="7" onclick="writeExp(event)">7</button>
                </td>

                <td>
                    <button class="btn btn-success btn-lg" id="8" onclick="writeExp(event)">8</button>
                </td>
                <td>
                    <button class="btn btn-success btn-lg" id="9" onclick="writeExp(event)">9</button>
                </td>

                <td>
                    <button class="btn btn-info btn-lg" id="*" onclick="getResult()">*</button>
                </td>

            </tr>




            <tr>
                <td>
                    <button class="btn btn-success btn-lg" id="4" onclick="writeExp(event)">4</button>
                </td>

                <td>
                    <button class="btn btn-success btn-lg" id="5" onclick="writeExp(event)">5</button>
                </td>
                <td>
                    <button class="btn btn-success btn-lg" id="6" onclick="writeExp(event)">6</button>
                </td>


                <td>
                    <button class="btn btn-info btn-lg" id="-" onclick="writeExp(event)">-</button>
                </td>


            </tr>


            <tr>
                <td>
                    <button class="btn btn-success btn-lg " id="1" onclick="writeExp(event)">1</button>
                </td>

                <td>
                    <button class="btn btn-success btn-lg" id="2" onclick="writeExp(event)">2</button>
                </td>
                <td>
                    <button class="btn btn-success btn-lg" id="3" onclick="writeExp(event)">3</button>
                </td>



                <td>
                    <button class="btn btn-info btn-lg" id="+" onclick="writeExp(event)">+</button>
                </td>


            </tr>



            <tr>
                <td>
                    <button class="btn btn-success btn-lg" id="00" onclick="writeExp(event)">00</button>
                </td>

                <td>
                    <button class="btn btn-success btn-lg " id="0" onclick="writeExp(event)">0</button>
                </td>
                <td>
                    <button class="btn btn-success btn-lg  " id="." onclick="writeExp(event)">.</button>
                </td>

                <td>
                    <button class="btn btn-danger btn-lg " id="=" onclick="getResult()">=</button>
                </td>



            </tr>



        </table>
    </div>


    <script src="./main.js"></script>
</body>

</html>
